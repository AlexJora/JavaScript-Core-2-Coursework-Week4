<head>

</head>

<body style>
  <!-- SLIDER CONTAINER -->
  <div class='container'>
    <div class='slide'>
      <h5>1</h5>
      <img
        src='https://images.unsplash.com/photo-1568043210943-0e8aac4b9734?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGNhdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60'
        class='image' alt='cat' width="500" height="500" />

    </div>

    <div class='slide'>
      <h5>2</h5>
      <img
        src='https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGNhdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60'
        class='image' alt='cat' width="500" height="500" />

    </div>

    <div class='slide'>
      <h5>3</h5>
      <img
        src='https://images.unsplash.com/flagged/photo-1557427161-4701a0fa2f42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60'
        class='image' alt='cat' width="500" height="500" />

    </div>

    <div class='slide'>
      <h5>4</h5>
      <img
        src='https://media.istockphoto.com/photos/cat-is-resting-on-a-pet-perch-mounted-on-a-window-picture-id1358544437?b=1&k=20&m=1358544437&s=170667a&w=0&h=j6FaqfgwJxp49WDMBC0aMSzEyyheGHGqmo90e31VCUM='
        class='image' alt='cat' width="500" height="500" />

    </div>

    <!-- CONTROL BUTTONS -->


  </div>
  <div class='btn'>
    <button type='button' class='prevBtn'>PREV</button>
    <button type='button' class='nextBtn'>NEXT</button>
  </div>
</body>
<script src="slideshow.js"></script>

</html>
